{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">
                Вход
            </h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                <div class="col-3">

                </div>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">Войти</button>
            </form>
        </div>
        <div class="card-footer">
            <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
        </div>
    </div>
</div>

{% endblock %}
