{% extends 'catalog/base.html' %}

{% block content %}
  <h2>Сброс пароля</h2>
  <p>Введите адрес электронной почты, связанный с вашей учетной записью, чтобы сбросить пароль.</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Запросить сброс пароля</button>
  </form>
{% endblock %}
