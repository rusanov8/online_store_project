{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <div class="col-6">
                        {% if object.preview_image %}
                        <img src="/media/{{object.preview_image}}"/>
                        <br>
                        {% endif %}
                        <br>
                        <h3 class="card-title">
                            Статья "{{ object.title|title }}"</h3>
                        <div class="card-body">
                            <p>
                                {{ object.content }}
                            </p>
                        </div>
                    </div>
                    <div class="card-footer">Просмотры: {{ object.views_count }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
