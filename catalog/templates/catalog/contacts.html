{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="contact-container">
        <div class="contact-info">
            <h1 class="display-4 text-center">Свяжитесь с нами</h1>
            <table class="table table-striped">
                <tr>
                    <td class="w-25">Страна</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td class="w-25">ИНН</td>
                    <td>91-1144442</td>
                </tr>
                <tr>
                    <td class="w-25">Адрес</td>
                    <td>Redmond, WA, 98052-6399</td>
                </tr>
            </table>
        </div>
        <div class="contact-form">
            <h4 class="my-0 font-weight-normal text-center">Оставьте ваше сообщение</h4>
            <form method="post" action="" class="form-floating">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name">Имя</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                </div>
                <div class="mb-3">
                    <label for="phone">Телефон</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                </div>
                <div class="mb-3">
                    <label for="message">Сообщение</label>
                    <textarea type="text" name="message" class="form-control" id="message" placeholder="Ваше сообщение" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Отправить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
